<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Auth System" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body{
        background-color:rgba(243, 28, 28, 0.836);
      }
      .title{
        color:rgb(19, 235, 12);
    }
    </style>
     <body class="h-auto">
        <div class="text-center container-fluid">
          <h3 class="display-5 text-center title fw-bold">Health and Fitness</h3>
          <main class="form-signin">
          <div id="alert" class="alert" style="width: 50%; margin: 0 auto"></div>
          <main class="w-50 m-auto">
            <form>
              <img
                class="mb-4"
                src="./Images/Health-Fitness-image.jpg"
                alt=""
                width="400"
                height="200"
              />
              <h1 class="h3 mb-3 fw-normal text-white">Please register</h1>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="username"
                  name="username"
                />
                <label for="floatingText">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  name="email"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  name="confirmPassword"
                />
                <label for="confirmPassword">Confirm Password</label>
              </div>
    
              <button
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                id="register-btn"
              > Register
                
              </button>
    
              <input
                type="reset"
                class="w-100 btn btn-lg btn-success mt-3"
                value="Clear"
              />
                <a href="./index.html" class="text-white text-decoration-none"
                  >Click here to sign in</a
                >
              <p class="mt-5 mb-3 text-muted">&copy; 2023â€“2024</p>
            </form>
          </main>
        </div>
        
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
        
        <script src="./registration.js" type="module"></script>
      </body>
